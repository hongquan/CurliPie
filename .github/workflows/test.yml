name: Run test

on:
  push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - uses: Gr1N/setup-poetry@v2
        with:
          poetry-version: 1.0.9
      - run: poetry install --no-root
      - run: poetry run pytest
